
<!-- Upgraded Portfolio: index.html (KR/EN bilingual, strategy consulting narrative) -->
<!DOCTYPE HTML>
<html>
<head>
  <title>Eun Lim Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .fade-in { opacity: 0; animation: fadeInUp 1s ease-out forwards; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reveal { opacity: 0; transform: translateY(40px); transition: all 0.8s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }
    @media screen and (max-width: 768px) {
      .work-item { width: 100% !important; margin-bottom: 2em; }
    }
    nav#nav { position: sticky; top: 0; background: #fff; z-index: 1000; }
    a.button:hover { transform: scale(1.03); transition: transform 0.3s ease; }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <!-- 전체 본문 섹션들 (Hero, About, Resume, Skills, Coursework, Projects, Footer) 포함 -->
    <!-- 텍스트 문서에서 작업한 모든 섹션이 이 안에 위치 -->
  </div>

  <script>
    const reveals = document.querySelectorAll(".reveal");
    window.addEventListener("scroll", () => {
      reveals.forEach((el) => {
        const top = el.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (top < windowHeight - 100) {
          el.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
