		}
		@keyframes fadeInUp {

			to { opacity: 1; transform: translateY(0); }
		}
		.reveal {
			opacity: 0;
			transform: translateY(40px);
			transition: all 0.8s ease-out;
		}
		.reveal.active {
			opacity: 1;
			transform: translateY(0);
		}
		@media screen and (max-width: 768px) {
			.work-item {
				width: 100% !important;
				margin-bottom: 2em;
			}
		}
		nav#nav {
			position: sticky;
			top: 0;
			background: #fff;
			z-index: 1000;
		}
		a.button:hover {
			transform: scale(1.03);
			transition: transform 0.3s ease;
		}
	</style>
